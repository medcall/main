<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
    <title>User Dashboard</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="body d-md-flex align-items-center justify-content-between">
          <div class="box-2 d-flex flex-column h-100">
            <div class="mt-5">
              <p class="logo">MedCall</p>
              <p class="mb-1 h-1">User Dashboard</p>
              <p class="text-muted mb-2">Please Enter your Details</p>
              <div class="d-flex flex-column">
                <div class="d-flex align-items-center">
                  <div>
                    <div class="form-row">
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control"
                          id="inputEmail4"
                          placeholder="Full Name"
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="email"
                          class="form-control"
                          id="inputPassword4"
                          placeholder="Email Id"
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="inputAddress"
                        placeholder="Mobile/Phone No"
                      />
                    </div>
                    <div class="row form-row">
                      <div class="form-group col-md-3">
                        <input
                          type="text"
                          class="form-control"
                          id="inputAddress"
                          placeholder="Age"
                        />
                      </div>
                      <div class="form-group col-md-5">
                        <select
                          id="inputState"
                          class="form-control"
                          placeholder="Gender"
                        >
                          <option selected>Blood Grp</option>
                          <option>O+</option>
                          <option>O-</option>
                          <option>A+</option>
                          <option>A-</option>
                          <option>B+</option>
                          <option>B-</option>
                          <option>AB+</option>
                          <option>AB-</option>
                        </select>
                      </div>
                      <div class="form-group col-md-4">
                        <select
                          id="inputState"
                          class="form-control"
                          placeholder="Gender"
                        >
                          <option selected>Gender</option>
                          <option>Male</option>
                          <option>Female</option>
                          <option>Others</option>
                        </select>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Sign in
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="mt-auto">
              <p class="footer text-muted mb-0 mt-md-0 mt-4">
                By register you agree with our
                <span class="p-color me-1">terms and conditions</span>and
                <span class="p-color ms-1">privacy policy</span>
              </p>
            </div>
          </div>
          <div class="box-1 mt-md-0 mt-5">
            <div class="mt-5">
              <div class="d-flex flex-column">
                <div class="d-flex align-items-center">
                  <div class="form-row row">
                    <div class="form-group col-md-11">
                      <input
                        type="text"
                        class="form-control"
                        id="address-2"
                        placeholder="Address"
                      />
                    </div>
                    <div class="form-group col-md-11">
                      <input
                        type="text"
                        class="form-control"
                        id="inputCity"
                        placeholder="City"
                      />
                    </div>
                    <div class="form-group col-md-11">
                      <input
                        id="text"
                        class="form-control"
                        placeholder="State"
                      />
                    </div>
                    <div class="form-group col-md-11">
                      <input
                        type="text"
                        class="form-control"
                        id="inputZip"
                        placeholder="Pincode"
                      />
                    </div>
                    <div class="form-group col-md-11">
                      <input
                        type="text"
                        class="form-control"
                        id="inputZip"
                        placeholder="Any allergiy"
                      />
                    </div>
                    <div class="form-group col-md-11">
                      <input
                        type="text"
                        class="form-control"
                        id="inputZip"
                        placeholder="Any Current Medication"
                      />
                    </div>
                    <!-- Check box enable : show two doctor's text box other wise not display it -->
                    <div class="form-group">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="gridCheck"
                        />
                        <label class="form-check-label" for="gridCheck">
                          Are you a Doctor?
                        </label>
                      </div>
                    </div>

                    <div class="form-group col-md-11">
                      <input
                        type="text"
                        class="form-control"
                        id="inputZip"
                        placeholder="Doctors Qualification"
                      />
                    </div>
                    <div class="form-group col-md-11">
                      <input
                        type="text"
                        class="form-control"
                        id="inputZip"
                        placeholder="Doctor's Specialisation"
                      />
                    </div>
                  </div>

                  <!-- <img src="images/img01.png"
                                    class="" alt=""> -->
                </div>
              </div>
            </div>
          </div>

          <!-- <span class="fas fa-times"></span> -->
        </div>
      </form>
    </div>
  </body>
</html>
