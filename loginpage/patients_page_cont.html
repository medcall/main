<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
    <title>Patients Dashboard</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="body d-md-flex align-items-center justify-content-between">
          <div class="box-2 d-flex flex-column h-100">
            <div class="mt-5">
              <p class="logo">MedCall</p>
              <p class="mb-1 h-1">Patients Dashboard</p>
              <!-- <p class="text-muted mb-2">Please Enter your Details</p> -->
              <div class="d-flex flex-column">
                <div class="d-flex align-items-center">
                  <div>
                    <div class="form-row">
                      <div class="form-group ">
                      <label for="patientsymptoms"
                        >Patients symptoms:</label
                      ><br>
                      <label class = "checkbox-inline">
                          <input type = "checkbox" value = "">Fever & Cough
                        </label>
                       <label class = "checkbox-inline">
                          <input type = "checkbox" value = ""> Eye infection
                        </label>
                        <label class = "checkbox-inline">
                          <input type="checkbox" value="">Fatigue
                        </label>
                        <label class = "checkbox-inline">
                          <input type = "checkbox" value = "">Shortness of Breath
                        </label>
                        <label class = "checkbox-inline">
                          <input type = "checkbox" value = "">Heart Pain
                        </label>
                        <label class = "checkbox-inline">
                          <input type = "checkbox" value = "">Back Pain
                        </label>
                        <label class = "checkbox-inline">
                          <input type = "checkbox" value = "">Headech
                        </label>
                        <label class = "checkbox-inline">
                          <input type = "checkbox" value = "">Diarrhea
                        </label>
                      </div>
                      <label for="patientsymptoms"
                        >Others:</label
                      >
                      <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="2"
                      ></textarea>
                    </div>
                    
                    <div class="row form-row">
                    
                      
                      
                    </div>
                    <button type="submit" class="btn btn-outline-dark">
                      Submit
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="mt-auto">
              <p class="footer text-muted mb-0 mt-md-0 mt-4">
                sucessfully updated Patients Appointment...
                <!-- <span class="p-color me-1">terms and conditions</span>and
                <span class="p-color ms-1">privacy policy</span> -->
              </p>
            </div>
          </div>
          <div class="box-1 mt-md-0 mt-5">
              <a  class="">Sign Out</a>
            <div class="mt-5">
              <div class="d-flex flex-column">
                <div class="d-flex align-items-center">
                    <div class="form-row row">
                      
                    <div class="form-group col-md-11">
                      <label for="patientsalgy">Choose Doctor Type:</label>
                     <select
                          id="inputState"
                          class="form-control"
                          placeholder=""
                        >
                          <option selected>General</option>
                          <option>ENT</option>
                          <option>Heart Surgen</option>
                          <option>Ortho</option>
                        </select>
                    </div>
                    <div class="form-group col-md-11">
                      <label for="patientmedication"
                        >Choose Doctor:</label
                      >
                      <select
                          id="inputState"
                          class="form-control"
                          placeholder=""
                        >
                          <option selected>Dr. Yash</option>
                          <option>Ram</option>
                          <option>Syam</option>
                          <option>Others</option>
                        </select>
                    </div>
                    <!-- Check box enable : show two doctor's text box other wise not display it -->

                    <div class="row form-row">
                    
                      <div class="form-group ">
                        
                       <li>Doctor's Avalability: <input type="date" class="dfromtime"></li><br>
                       <label class = "checkbox-inline">
                          <input type = "checkbox" value = "">8:00AM- 9:00AM
                        </label>
                       <label class = "checkbox-inline">
                          <input type = "checkbox" value = "">9:00AM-10:00AM
                        </label>
                        <label class = "checkbox-inline">
                          <input type="checkbox" value="">10:00AM-11:00AM
                        </label>
                        <label class = "checkbox-inline">
                          <input type = "checkbox" value = "">11:00AM-12:00PM
                        </label>
                        <label class = "checkbox-inline">
                          <input type = "checkbox" value = "">12:00AM-01:00PM
                        </label>
                        <label class = "checkbox-inline">
                          <input type = "checkbox" value = "">2:00AM- 3:00PM
                        </label>
                        <label class = "checkbox-inline">
                          <input type = "checkbox" value = "">3:00AM - 4:00PM
                        </label>
                        <label class = "checkbox-inline">
                          <input type = "checkbox" value = "">4:00PM - 5:00PM
                        </label>
                      </div>
                      
                      </div>
                      
                    </div>
                  </div>

                  <!-- <img src="images/img01.png"
                                    class="" alt=""> -->
                </div>
              </div>
            </div>
          </div>

          <!-- <span class="fas fa-times"></span> -->
        </div>
      </form>
    </div>
  </body>
</html>
