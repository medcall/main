<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
    <title>Doctors Dashboard</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="body d-md-flex align-items-center justify-content-between">
          <div class="box-2 d-flex flex-column h-100">
            <div class="mt-5">
              <p class="logo">MedCall</p>
              <p class="mb-1 h-1">Doctors Dashboard</p>
              <!-- <p class="text-muted mb-2">Please Enter your Details</p> -->
              <div class="d-flex flex-column">
                <div class="d-flex align-items-center">
                  <div>
                    <div class="form-row">
                      <div class="form-group">
                        <label for="doctorsid"
                          >Doctors ID :
                          <span class="doctorsid">demoid</span></label
                        >
                     
                      </div>
                      <div class="form-group">
                        <label for="doctorsname"
                          >Doctors Name :
                          <span class="doctorsname">demo name</span></label
                        >
                      </div>
                      <div class="form-group">
                        <label for="patientsemail"
                          >Doctors Email :
                          <span class="doctorsemail">demo Email</span></label
                        >
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="patientsphno"
                        >Doctors Mob No :
                        <span class="doctorsphno">demo Mob No</span></label
                      >
                    </div>
                    <div class="row form-row">
                    
                      <div class="form-group">
                        <li>Age: <span class="Age">34</span></li>
                        <li>
                          Blood Group: <span class="blood-gr">blood demo</span>
                        </li>
                        <li>Gender: <span class="gender">Male</span></li>
                      </div>
                      <li>Doctor's Qualification: <span class="qualification">MMBS</span></li>
                        <li>
                          Doctor's Specialisation: <span class="specialisation">ENT</span>
                        </li>
                    </div>
                    <button type="submit" class="btn btn-outline-dark">
                      Update
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="mt-auto">
              <p class="footer text-muted mb-0 mt-md-0 mt-4">
                sucessfully updated Doctors details...
                <!-- <span class="p-color me-1">terms and conditions</span>and
                <span class="p-color ms-1">privacy policy</span> -->
              </p>
            </div>
          </div>
          <div class="box-1 mt-md-0 mt-5">
              <a  class="">Sign Out</a>
            <div class="mt-5">
              <div class="d-flex flex-column">
                <div class="d-flex align-items-center">
                    <div class="form-row row">
                      
                    <div class="form-group col-md-11">
                      <label for="docalgy">Doctors Any allergiy: <span class="docalgy">docalgy</span></label>
                      <!-- <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="2"
                      ></textarea> -->
                    </div>
                    <div class="form-group col-md-11">
                      <label for="docmedication"
                        >Doctors Any Current Medication : <span class="docmedication">docmedication</span></label
                      >
                      <!-- <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="2"
                      ></textarea> -->
                    </div>
                   
                    <div class="row form-row">
                    
                      <div class="form-group ">
                        
                       <li>Doctor's Avalability: <input type="date" class="dfromtime"></li><br>
                       <label class = "checkbox-inline">
                          <input type = "checkbox" value = "">8:00AM- 9:00AM
                        </label>
                       <label class = "checkbox-inline">
                          <input type = "checkbox" value = "">9:00AM-10:00AM
                        </label>
                        <label class = "checkbox-inline">
                          <input type="checkbox" value="">10:00AM-11:00AM
                        </label>
                        <label class = "checkbox-inline">
                          <input type = "checkbox" value = "">11:00AM-12:00PM
                        </label>
                        <label class = "checkbox-inline">
                          <input type = "checkbox" value = "">12:00AM-01:00PM
                        </label>
                        <label class = "checkbox-inline">
                          <input type = "checkbox" value = "">2:00AM- 3:00PM
                        </label>
                        <label class = "checkbox-inline">
                          <input type = "checkbox" value = "">3:00AM - 4:00PM
                        </label>
                        <label class = "checkbox-inline">
                          <input type = "checkbox" value = "">4:00PM - 5:00PM
                        </label>
                      </div>
                      
                      </div>
                      
                    </div>
                  </div>

                  <!-- <img src="images/img01.png"
                                    class="" alt=""> -->
                </div>
              </div>
            </div>
          </div>

          <!-- <span class="fas fa-times"></span> -->
        </div>
      </form>
    </div>
  </body>
</html>
