<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
    <title>Appointment Dashboard</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="body d-md-flex align-items-center justify-content-between">
          <div class="box-2 d-flex flex-column h-100">
            <div class="mt-5">
              <p class="logo">MedCall</p>
              <p class="mb-1 h-1">Appointment Dashboard</p>
              <!-- <p class="text-muted mb-2">Please Enter your Details</p> -->
              <div class="d-flex flex-column">
                <div class="d-flex align-items-center">
                  <div>
                    <div class="form-row">
                      <div class="form-group">
                        <label for="patientsid"
                          >Appointment ID :
                          <span class="appointmentid"
                            >appointment demo id</span
                          ></label
                        >
                      </div>
                      <div class="form-group">
                        <label for="patientsid"
                          >Patients ID :
                          <span class="patientsid">demoid</span></label
                        >
                      </div>
                      <div class="form-group">
                        <label for="patientsname"
                          >Patients Name :
                          <span class="patientsname">demo name</span></label
                        >
                      </div>
                    </div>

                    <div class="row form-row">
                      <div class="form-group">
                        <li>Age: <span class="Age">34</span></li>
                        <li>
                          Blood Group: <span class="blood-gr">blood demo</span>
                        </li>
                        <li>Gender: <span class="gender">Male</span></li>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="doctorsid"
                        >Doctors ID :
                        <span class="doctorsid">demoid</span></label
                      >
                    </div>
                    <div class="form-group">
                      <label for="doctorsname"
                        >Doctors Name :
                        <span class="doctorsname">demo name</span></label
                      >
                    </div>
                    <button type="submit" class="btn btn-outline-dark">
                      Submit
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="mt-auto">
              <p class="footer text-muted mb-0 mt-md-0 mt-4">
                sucessfully Patients updated...
                <!-- <span class="p-color me-1">terms and conditions</span>and
                <span class="p-color ms-1">privacy policy</span> -->
              </p>
            </div>
          </div>
          <div class="box-1 mt-md-0 mt-5">
            <a class="">Sign Out</a>
            <div class="mt-5">
              <div class="d-flex flex-column">
                <div class="d-flex align-items-center">
                  <div class="form-row row">
                    <div class="form-group col-md-11">
                      <label for="patientsalgy"
                        >Patients Any allergiy:<span class="patientsalgy"
                          >docalgy</span
                        ></label
                      >
                      <!-- <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="2"
                      ></textarea> -->
                    </div>
                    <div class="form-group col-md-11">
                      <label for="patientmedication"
                        >Patients Any Current Medication :
                        <span class="patientmedication"
                          >patientmedication</span
                        ></label
                      >
                      <!-- <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="2"
                      ></textarea> -->
                    </div>
                    <!-- Check box enable : show two doctor's text box other wise not display it -->

                    <div class="form-group col-md-11">
                      <label for="patientsymptoms">Patients symptoms:</label
                      ><br />
                      <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="2"
                      ></textarea>
                    </div>
                    <div class="form-group col-md-11">
                      <label for="doctorsrx">Doctors Rx:</label><br />
                      <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="2"
                      ></textarea>
                    </div>
                    <div class="form-group col-md-11">
                      <label for="patientsymptoms">Patients progressbar:</label><br />
                    <div class="progress">
                      <div
                        class="progress-bar"
                        role="progressbar"
                        style="width: 15%"
                        aria-valuenow="15"
                        aria-valuemin="0"
                        aria-valuemax="100"
                      ></div>
                      <div
                        class="progress-bar bg-success"
                        role="progressbar"
                        style="width: 30%"
                        aria-valuenow="30"
                        aria-valuemin="0"
                        aria-valuemax="100"
                      ></div>
                      <div
                        class="progress-bar bg-info"
                        role="progressbar"
                        style="width: 20%"
                        aria-valuenow="20"
                        aria-valuemin="0"
                        aria-valuemax="100"
                      ></div>
                    </div></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- <span class="fas fa-times"></span> -->
        </div>
      </form>
    </div>
  </body>
</html>
